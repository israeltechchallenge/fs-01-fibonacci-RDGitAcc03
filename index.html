<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 7.1</title>
    <link rel="stylesheet" href="mycss.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column">
    <h1 class="display-1 m-5">Fibonacci Calculator</h1>
    <form class="d-flex flex-row mt-5 me-5 ms-5 mb-1 align-items-center">
      <div class="fs-4 p-1">The Fibonacci of</div>
      <div class="p-1">
        <input type="number" id="index" size="1" class="form-control" placeholder="#" />
      </div>
      <div class="p-1">
        <button id="myBtn" type="submit" class="btn btn-primary">is</button>
      </div>
      <div class="fs-4 p-1">
        <u><b id="y">Y</b></u>
      </div>
      <span id="myMsg" class="errorMsg fortyTwoMsgStyle"></span>
    </form>
    <div class="d-flex flex-row ms-5 mt-1 align-items-center">
      <input class="ms-4 me-1" id="saveCalc" type="checkbox"> <label for="saved">Save Calculation</label>
    </div>

    <div class="d-flex flex-row align-items-center mt-3 mb-2">
        <h2 class="display-3 ms-5 ">Results</h2>
            <div id="spinner" class="ms-3" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
    </div>
    <div class="dropdown ms-5">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
        Sort By
      </button>
      <ul id="aListDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a id="" class="dropdown-item" href="#">Number Asc</a></li>
        <li><a class="dropdown-item" href="#">Number Desc</a></li>
        <li><a class="dropdown-item" href="#">Date Asc</a></li>
        <li><a class="dropdown-item" href="#">Date Desc</a></li>
      </ul>
    </div>


    <div id="containerDiv" class="mt-3 ms-5">
        <!-- Here will come the list  -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="myscript.js"></script>
  </body>
</html>
